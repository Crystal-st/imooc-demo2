<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVideo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerNode">
        <!-- 视频播放部分 -->
        <video class="videoNode" src="data/imooc.mp4" poster="data/poster.jpg"></video>
        <!-- 控制条 -->
        <div class="controlsNode">
            <!-- 开始/停止按钮 -->
            <div class="playNode"></div>
            <!-- 进度条 -->
            <div class="loadNode">
                <!-- 进度条上的拖动按钮 -->
                <div class="ctrlNode"></div>
            </div>
            <!-- 播放时间 -->
            <div class="timeNode">
                <span class="now">1:30</span>
                <span>/</span>
                <span class="all">4:30</span>
            </div>
            <!-- 音量标志 -->
            <div class="volumeNode"></div>
            <!-- 音量条 -->
            <div class="volumeLine">
                <div class="v_DragNode"></div>
            </div>
            <!-- 全屏按钮 -->
            <div class="fullscreenNode"></div>
        </div>
    </div>
    <script src="video.js"></script>
</body>
</html>
